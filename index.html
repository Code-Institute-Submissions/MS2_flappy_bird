<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/e77f75aba8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Flappy Bird by Juan Stelling</title>
        <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png">
    </head>

    <body>
        <!-- Welcome screen-->
        <section id="startscreen" class="game-info">
            <div id="game-name">
                <h2>Flappy</h2>
                <h2>Bird</h2>
            </div>
            <div id="avatar"></div>
            <p id="instruction">Press the left mouse button or tap on the screen to avoid the pipes.</p>
            <div class="buttons">
                <button type="button" name="button" id="play-button">Play</button>
                <button type="button" id="sound-button"><i class="fas fa-volume-up"></i></button>
            </div>
        </section>
        <!--../Welcome screen--> 

        <!--Game over screen-->
        <section id="endscreen" class="game-info">
            <div id="gameover">
                <h2>Game Over</h2>
            </div>
            <div id="scores">  
                <p class="score">Score:</p>
                <p id="scoreboard"></p>
                <p class="score">Best score:</p>
                <p id="bestscoreboard"></p>
            </div>
            <div class="buttons">
                <button type="button" id="play-button-go">Play</button>
                <button type="button" id="sound-button-go"><i class="fas fa-volume-up"></i></button>
            </div>
        </section> 
        <!--../Game over screen--> 

        <!--The game in canvas-->        
        <div class="wrapper">
            <div class="container">
                <canvas id="bird" width="786" height="685"></canvas>
            </div>
        </div>
        <!--../The game in canvas-->   
        <script src="assets/js/script.js"></script>
    </body>
</html>
